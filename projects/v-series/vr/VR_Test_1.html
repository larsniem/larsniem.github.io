<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>KeyShotVR</title>
    <style type="text/css">
      body { -ms-touch-action: none; }
    </style>
    <script type="text/javascript" src="VR_Test_1/files/KeyShotVR.js"></script>
    <script type="text/javascript">
      var keyshotVR;

      function initKeyShotVR() {
        var nameOfDiv = "KeyShotVR";
        var folderName = "VR_Test_1";
        var imageWidth = 720;
        var imageHeight = 480;
        var backgroundColor = "#ffffff";
        var uCount = 8;
        var vCount = 2;
        var uWrap = true;
        var vWrap = false;
        var uMouseSensitivity = -0.022222;
        var vMouseSensitivity = 0.025000;
        var uStartIndex = 4;
        var vStartIndex = 0;
        var minZoom = 1.000000;
        var maxZoom = 1.000000;
        var rotationDamping = 0.960000;
        var downScaleToBrowser = true;
        var addDownScaleGUIButton = false;
        var downloadOnInteraction = false;
        var imageExtension = "jpg";
        var showLoading = true;
        var loadingIcon = "ks_logo.png"; // Set to empty string for default icon.
        var allowFullscreen = true; // Double-click in desktop browsers for fullscreen.

        keyshotVR = new keyshotVR(nameOfDiv,folderName,imageWidth,imageHeight,backgroundColor,uCount,vCount,uWrap,vWrap,uMouseSensitivity,vMouseSensitivity,uStartIndex,vStartIndex,minZoom,maxZoom,rotationDamping,downScaleToBrowser,addDownScaleGUIButton,downloadOnInteraction,imageExtension,showLoading,loadingIcon,allowFullscreen);
      }

      window.onload = initKeyShotVR;

          var vrIframe=document.getElementsByTagName("iframe");
          var fBody=document.body;for(var i=0;i<vrIframe.length;i++)
          {vrIframe[i].dataset.aspectRatio=vrIframe[i].height/vrIframe[i].width;
          vrIframe[i].dataset.maxHeight=vrIframe[i].height;
          vrIframe[i].dataset.maxWidth=vrIframe[i].width}
          window.addEventListener("resize",function(){var e=fBody.clientWidth;for(var t=0;t<vrIframe.length;t++)
          {if(e<vrIframe[t].dataset.maxWidth){vrIframe[t].height=e*vrIframe[t].dataset.aspectRatio;vrIframe[t].width=e}}});
          window.dispatchEvent(new Event("resize"))
    </script>
  </head>
  <body oncontextmenu="return false;">
    <div id="KeyShotVR"></div>
  </body>
</html>
